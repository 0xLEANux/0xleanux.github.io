<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Kakuro Game - A puzzle game for number enthusiasts.">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kakuro Game">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Kakuro Game</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-1: #050a1f;
      --bg-2: #0d1230;
      --bg-3: #0f203a;
      --accent: #2de2e6;
      --accent-2: #ff6ac1;
      --muted: #9fb3c8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(45,226,230,0.08), transparent 40%),
                  radial-gradient(circle at 80% 30%, rgba(255,106,193,0.08), transparent 40%),
                  linear-gradient(145deg, var(--bg-1), var(--bg-2) 50%, var(--bg-3));
      color: #e6eef8;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    #preloader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(5, 10, 31, 0.8);
      backdrop-filter: blur(12px);
      transition: opacity 0.35s ease, visibility 0.35s ease;
      z-index: 9999;
    }
    #preloader.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .loader-card {
      padding: 18px 20px;
      background: rgba(17, 23, 45, 0.85);
      border: 1px solid rgba(45, 226, 230, 0.25);
      border-radius: 14px;
      box-shadow: 0 12px 42px rgba(0, 0, 0, 0.3), 0 0 32px rgba(45, 226, 230, 0.15);
      display: grid;
      gap: 10px;
      min-width: 280px;
      max-width: min(420px, 92vw);
      text-align: center;
    }
    .loader-title {
      margin: 0;
      font-weight: 600;
      font-size: 1.05rem;
      letter-spacing: 0.3px;
    }
    .loader-status {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .loader-dots {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      margin: 6px 0 2px;
    }
    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      opacity: 0.7;
      animation: pulse 1.2s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }
    @keyframes pulse {
      0%, 100% { transform: translateY(0); opacity: 0.55; }
      50% { transform: translateY(-5px); opacity: 1; }
    }
    .loader-hint {
      margin: 6px 0 0;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .loader-actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .ghost-btn {
      border: 1px solid rgba(45, 226, 230, 0.35);
      color: #e6eef8;
      background: transparent;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.1px;
      transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }
    .ghost-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 106, 193, 0.55);
      background: rgba(255, 106, 193, 0.08);
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="loader-card">
      <p class="loader-title">Kakuro Game</p>
      <div class="loader-dots" aria-hidden="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
      <p class="loader-status" id="preloader-status">Loading experience…</p>
      <p class="loader-hint" id="preloader-hint">If this takes long, refresh to grab the latest build.</p>
      <div class="loader-actions">
        <button class="ghost-btn hidden" id="preloader-reload" type="button">Reload now</button>
      </div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    const preloader = document.getElementById('preloader');
    const statusEl = document.getElementById('preloader-status');
    const hintEl = document.getElementById('preloader-hint');
    const reloadBtn = document.getElementById('preloader-reload');

    function hidePreloader() {
      preloader?.classList.add('hide');
    }

    // Flutter emits this when the first frame is ready.
    window.addEventListener('flutter-first-frame', hidePreloader);

    // Safety: if first frame never arrives, nudge the user.
    setTimeout(() => {
      if (!preloader || preloader.classList.contains('hide')) return;
      statusEl.textContent = 'Still preparing assets…';
      hintEl.textContent = 'Hang tight or reload to clear an old cache.';
      reloadBtn.classList.remove('hidden');
    }, 6000);

    setTimeout(() => {
      if (!preloader || preloader.classList.contains('hide')) return;
      statusEl.textContent = 'Taking too long?';
      hintEl.textContent = 'Click reload to fetch a fresh copy of the playground.';
      reloadBtn.classList.remove('hidden');
    }, 12000);

    reloadBtn?.addEventListener('click', () => {
      hidePreloader();
      location.reload();
    });
  </script>
</body>
</html>
